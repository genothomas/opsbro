dashboard:
    title:  Linux system overall
    content:
        vertical_split:
                   - text:
                      title: "General"
                      value: "'Linux %s (%s) | CPU %s (%s core(s)) | Public IP: %s' % ( colorize({{collector.system.os.linux.distribution}}, 34), colorize({{collector.system.os.linux.version}}, 44),colorize({{collector.system.cpu_model_name}}, 24), colorize({{collector.system.cpu_count}}, 4), colorize({{collector.system.publicip}}, 14) )"
                   - horizontal_gauge:
                      title: CPU value
                      value: "100-{{collector.cpustats.cpu_all.%idle}}"
                      unit: "%"
                   - horizontal_chart:
                      title: CPU Chart
                      value: "100-{{collector.cpustats.cpu_all.%idle}}"
                      unit: "%"
                   - horizontal_chart:
                      title: Load average / cpus
                      value: "100 * {{collector.loadaverage.load1}} / (1.0 * {{collector.system.cpu_count}})"
                      unit: "%"
                   - horizontal_split:
                      - donut:
                         title: "Physical memory"
                         value: "{{collector.memory.phys_used}}"
                         unit: "%"
                      - donut:
                         title: "Swap"
                         value: "{{collector.memory.swap_used}}"
                         unit: "%"
                      - horizontal_gauge:
                         title: "Disk /"
                         value: "{{collector.diskusage./.pct_used}}"
                         unit: "%"
                   - text:
                      title: "Network activity"
                      value: "'Eth0 recv: %s pkt/s' % colorize({{collector.networktraffic.eth0.recv_packets/s}}, 44)"





